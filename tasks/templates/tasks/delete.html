<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Supprimer la s√©rie</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
		body { background-color: #3a86ff; }
		.center-column {
			width: 600px;
			margin: 20px auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 3px;
			box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
		}
		p { font-size: 18px; color: #333; }
		.btn-info { background-color: #0056b3; border-color: #004085; color: #fff; }
		.btn-info:hover { background-color: #004085; color: #fff; }
		.btn-danger {
			background-color: #8b5a00;
			border-color: #6b4400;
			color: #fff;
		}
		.btn-danger:hover {
			background-color: #6b4400;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="center-column">
		<p>Voulez-vous vraiment supprimer "<strong>{{ item }}</strong>" de votre watchlist ?</p>
		<a href="{% url 'list' %}" class="btn btn-info">Annuler</a>
		<form method="POST" action="" style="display:inline;">
			{% csrf_token %}
			<input class="btn btn-danger" type="submit" value="Supprimer">
		</form>
	</div>
</body>
</html>
